<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Days</title>
    <style>
        /* Additional styles for this specific page */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .content.center-days {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
            max-width: none;
            width: 100%;
        }

        #result {
            font-size: 4rem;
            font-weight: bold;
            color: var(--dark-orange);
            background-color: var(--white);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 480px) {
            #result {
                font-size: 3rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="content center-days">
        <h2>Days Since September 10, 2024</h2>
        <div id="result"></div>
    </div>

    <script>
        function calculateDaysSince() {
            const targetDate = new Date('2024-08-10');
            const today = new Date();
            const timeDifference = today - targetDate;
            const daysSince = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            const resultElement = document.getElementById('result');
            resultElement.textContent = `${daysSince} days`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            calculateDaysSince();
            // setInterval(calculateDaysSince, 86400000); // Update every 24 hours
        });
    </script>
</body>

</html>
