<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Days</title>
    <style>
        /* Additional styles for this specific page */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .content.center-days {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
            max-width: none;
            width: 100%;
        }

        #result {
            font-size: 6rem;
            font-weight: bold;
            color: var(--dark-orange);
            /* background-color: var(--white); */
            /* padding: 20px 40px; */
            /* border-radius: 10px; */
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
        }


        #week-progress {
            width: 200px;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
        }

        #week-progress::-webkit-progress-bar {
            background-color: var(--light-gray);
            border-radius: 10px;
        }

        #week-progress::-webkit-progress-value {
            background-color: var(--dark-orange);
            border-radius: 10px;
        }

        #week-progress::-moz-progress-bar {
            background-color: var(--dark-orange);
            border-radius: 10px;
        }

        #progress-label {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        @media screen and (max-width: 480px) {
            #result {
                font-size: 3rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="content center-days">
        <div id="result"></div>
        <progress id="week-progress" value="0" max="7"></progress>
        <div id="progress-label"></div>
    </div>

    <script>
        function calculateDaysSince() {
            const targetDate = new Date('2024-09-10');
            const today = new Date();
            const timeDifference = today - targetDate;
            const daysSince = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            const resultElement = document.getElementById('result');
            resultElement.textContent = `${daysSince} days`;
        }

        function updateWeekProgress() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 (Sunday) to 6 (Saturday)
            const progress = dayOfWeek === 0 ? 7 : dayOfWeek; // Treat Sunday as 7

            const progressBar = document.getElementById('week-progress');
            const progressLabel = document.getElementById('progress-label');

            progressBar.value = progress;
            progressLabel.textContent = `Day ${progress} of the week`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            calculateDaysSince();
            updateWeekProgress();
            // setInterval(calculateDaysSince, 86400000); // Update every 24 hours
        });
    </script>
</body>

</html>
